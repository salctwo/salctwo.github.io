<html>
<head>
<title>TODO App Project</title>
<style>
/*stylessheats could go here*/

.container{
	width: 600px;
	margin: 0 auto;
}
.container *{
	font-size: 20px;
	display:inline;
}
.container input[type=text] {
	margin-left:50px;
	width:300px;
}


.container button{
	width:200px;
}
.todo-stack{
	width: 400px;
	margin: 0 auto;
}
li.todo{
	width: 400px;
	list-style-type: none;
	display: block;
	margin-left: 50px;
}
li.striked{
 text-decoration: line-through;
}

</style>

</head>

<body>
<!--html code goes here-->
	
	<div class="container">
		<input type="text" placeholder="TODO name"/><button onclick="scheduleTodo()">Schedule</button>
		<ul class="todo-stack">
			<li style="display:;" class="todo"><input type="checkbox" onchange="myFunki()" />Testing a TODO name</li>
			<li style="display:none;" class="todo"><input type="checkbox"/>Testing a TODO name</li>
		</ul>
	</div>


<script>
//javascript code goes here


	var myFunki = function () {
		document.querySelector(".container input[type=checkbox").parentElement.className = "todo striked";
	}
	

function scheduleTodo() {
	var todoInpt = document.querySelector(".container input[type=text]");

	var text = todoInpt.value;
	console.log(text);
	var li = document.createElement("LI");
	var check = document.createElement("INPUT");

	if (todoInpt.value.length > 0) {
		
		check.type = "checkbox";
		li.appendChild(check);
		li.className = 'todo';
		var t = document.createTextNode(text);
		li.appendChild(t);
		document.body.querySelector("ul").appendChild(li);

		todoInpt.value = "";

	}
	
	else {
		todoInpt.value = "";
	}

}







</script>

</body>

</html>
